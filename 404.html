<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません (404) - リダイレクト中</title>
    <!-- Tailwind CSS CDN (Optional, for basic styling if JS fails) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb; /* bg-gray-50 */
            color: #1f2937; /* text-gray-900 */
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* bg-white */
            padding: 40px;
            border-radius: 12px; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 3rem; /* text-5xl */
            font-weight: bold; /* font-extrabold */
            color: #ef4444; /* text-red-500 */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem; /* text-xl */
            color: #4b5563; /* text-gray-600 */
            margin-bottom: 1.5rem;
        }
        .redirect-message {
            font-size: 1rem;
            color: #6b7280; /* text-gray-500 */
            margin-top: 2rem;
        }
        .home-link {
            display: inline-block;
            background-color: #2563eb; /* primary-blue */
            color: white;
            padding: 12px 24px;
            border-radius: 8px; /* rounded-lg */
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .home-link:hover {
            background-color: #1d4ed8; /* blue-700 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>お探しのページは見つかりませんでした。</p>
        <p class="redirect-message">自動的にトップページへ移動します...</p>
        <a href="index.html" class="home-link">手動でトップページへ戻る</a>
    </div>

    <script>
        // 3秒後にindex.htmlへリダイレクト
        setTimeout(function() {
            window.location.replace("index.html");
        }, 3000); // 3000ミリ秒 = 3秒

        // JavaScriptが無効な場合やリダイレクトが失敗した場合のために、meta refreshも設定
        // ただし、現代のブラウザではJavaScriptによるリダイレクトが推奨されます
        // <meta http-equiv="refresh" content="3;url=index.html">
    </script>
</body>
</html>
